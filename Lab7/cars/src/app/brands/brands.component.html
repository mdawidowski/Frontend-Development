<h2>My Brands</h2>

<ul class="brand">
  <p *ngFor="let brand of brands"
    [class.unselected]="brand !== selectedBrand"
    [class.selected]="brand === selectedBrand"
    (click)="onSelect(brand)">
    <span class="badge">{{brand.id}}</span> {{brand.name}}
  </p>
</ul>
<hr color="black">
<app-brand-detail [brand]="selectedBrand"></app-brand-detail>
